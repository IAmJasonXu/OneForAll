<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .slideBox {
            position: relative;
            width: 100%;
        }
        .slideBox ul {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: hidden;
        }
        .slideBox ul li {
            float: left;
        }
        .slideBox ul img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="slideBox">
        <ul>
            <li><img src="./image/0.png" alt=""></li>
            <li><img src="./image/1.png" alt=""></li>
            <li><img src="./image/2.png" alt=""></li>
            <li><img src="./image/3.png" alt=""></li>
            <li><img src="./image/4.png" alt=""></li>
            <li><img src="./image/5.png" alt=""></li>
            <li><img src="./image/6.png" alt=""></li>
            <li><img src="./image/7.png" alt=""></li>
        </ul>
    </div>
    <script>
        window.onload = function(){
            var firstLi = document.querySelector(".slideBox ul li:first-child");
            var lastLi = document.querySelector(".slideBox ul li:last-child");
            console.log(firstLi, lastLi);
        }
    </script>
</body>
</html>
