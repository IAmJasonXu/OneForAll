<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>千百汇购物网站</title>
  <!-- 
    写样式: 三层  base.css(清除浏览器默认样式)  common.css(项目中的公共样式) page.css(具体页面的样式)
   -->
   <!-- 清除浏览器的默认样式(引用库)  -->
  <link rel="stylesheet" href="./css/base.css">
  <!-- 具体页面的样式 -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- 兼容html5语义化标签的库 html5shiv.js -->
  <!-- 下面是 条件注释语句 
     ie5  ie6,7 ie8 ,ie9 正因为ie浏览器的兼容性不好调 所以就产生了条件注释语句
     条件注释语句只适合ie浏览器 最奇怪的是edge浏览器不支持条件注释语句
  -->
  <!--[if lt IE 9]>
        <script src="./js/html5shiv.js"></script>
  <![endif]-->


</head>
<body>
    <a href="javascript:;" class="shopping-center">
      <img src="./image/shoppingcenter.png" alt="">
    </a>
    <img src="./image/down.png" alt="" class="down">
    <div id="fullpage">
        <div class="section qbh-title">
            <img class="qbh-title-extra" src="./image/qbh-title-extra.png" alt="">
            <img class="qbh-title-sofa" src="./image/qbh-title-sofa.png" alt="">
            <img class="qbh-title-name" src="./image/qbh-title-name.png" alt="">
        </div>

        <div class="section qbh-list">
            <div class="qbh-list-word">
                <img src="./image/qbh-list-worda.png" alt="">
                <img src="./image/qbh-list-wordb.png" alt="" class="qbh-list-wordb">
            </div>
            <div class="qbh-list-computer">
              <div class="qbh-list-search-box">
                <img class="qbh-list-search-font" src="./image/qbh-list-search-font.png" alt="">
              </div>
              <img class="qbh-list-search-finish" src="./image/qbh-list-search-finish.png" alt="">
              <div class="qbh-list-sofa-box">
                  <img class="qbh-list-sofas" src="./image/qbh-list-sofas.png">
                  <img class="qbh-list-sofa" src="./image/qbh-list-sofa-pic.png">
              </div>
            </div>
        </div>

        <div class="section qbh-buy">
            <div class="qbh-buy-select">
                <div class="qbh-buy-choose">
                    <img src="./image/qbh-buy-choose-start.gif" alt="" class="qbh-buy-choose-start">
                    <img src="./image/qbh-buy-choose-end.gif" alt="" class="qbh-buy-choose-end">
                </div>
                <div class="qbh-buy-add">
                    <img src="./image/qbh-buy-add-cart-start.gif" alt="" class="qbh-buy-add-cart-start">
                    <img src="./image/qbh-buy-add-cart-end.gif" alt="" class="qbh-buy-add-cart-end">
                </div>
            </div>
        </div>

        <div class="section qbh-info">
            <div class="qbh-info-cloud"></div>
            <div class="qbh-info-cart">
              <img src="./image/qbh-info-rotate-sofa.png" alt="" class="qbh-info-rotate-sofa">
            </div>
            <div class="qbh-info-word">
              <img src="./image/qbh-info-worda.png" alt="" class="qbh-info-worda">
              <img src="./image/qbh-info-wordb.png" alt="" class="qbh-info-wordb">
            </div>
            <div class="qbh-info-address-box">
                <img src="./image/qbh-info-address.png" alt="" class="qbh-info-address">
            </div>
        </div>

        <div class="section qbh-payment">
            <div class="qbh-payment-box">
                <div class="qbh-payment-left">
                    <img src="./image/qbh-payment-bill.png" alt="" class="qbh-payment-bill">
                    <img src="./image/qbh-payment-cards.png" alt="" class="qbh-payment-cards">
                    <img src="./image/qbh-payment-font.png" alt="" class="qbh-payment-font">
                    <img src="./image/qbh-info-rotate-sofa.png" alt="" class="qbh-payment-sofa-rotate">
                </div>
                <div class="qbh-payment-right">
                    <img src="./image/qbh-payment-mouse-start.png" alt="" class="qbh-payment-mouse-start">
                    <img src="./image/qbh-payment-mouse-end.png" alt="" class="qbh-payment-mouse-end">
                    <img src="./image/qbh-payment-hands.png" alt="" class="qbh-payment-hands">
                </div>
            </div>            
        </div>

        <div class="section qbh-delivery">
            <img src="./image/qbh-delivery-cloud-one.png" alt="" class="qbh-delivery-cloud-one">
            <img src="./image/qbh-delivery-cloud-two.png" alt="" class="qbh-delivery-cloud-two">
            <div class="qbh-delivery-bg-box">
                <img src="./image/qbh-delivery-bg.png" alt="" class="qbh-delivery-bg">
                <img src="./image/qbh-delivery-door.png" alt="" class="qbh-delivery-door">
                <img src="./image/qbh-delivery-buyer.png" alt="" class="qbh-delivery-buyer">
            </div>
            <div class="qbh-delivery-word">
              <img src="./image/qbh-delivery-font-start.png" alt="" class="qbh-delivery-font-start">
              <img src="./image/qbh-delivery-font-end.png" alt="" class="qbh-delivery-font-end">
            </div>
            <div class="qbh-delivery-truck">
                <img src="./image/qbh-delivery-truck-font.png" alt="" class="qbh-delivery-truck-font">
                <div class="qbh-delivery-box">
                    <img src="./image/qbh-info-rotate-sofa.png" alt="" class="qbh-delivery-rotate-sofa">
                </div>
                <img src="./image/qbh-delivery-deliveryman.png" alt="" class="qbh-delivery-deliveryman">
                <img src="./image/qbh-delivery-shouhuo.png" alt="" class="qbh-delivery-shouhuo">
            </div>
        </div>

        <div class="section qbh-appraise">
            <div class="qbh-appraise-stars">
                <img src="./image/qbh-appraise-star.png" alt="" class="qbh-appraise-star">
                <img src="./image/qbh-appraise-star.png" alt="" class="qbh-appraise-star">
                <img src="./image/qbh-appraise-star.png" alt="" class="qbh-appraise-star">
                <img src="./image/qbh-appraise-star.png" alt="" class="qbh-appraise-star">
                <img src="./image/qbh-appraise-star.png" alt="" class="qbh-appraise-star">
            </div>
            <img src="./image/qbh-appraise-haoping.png" alt="" class="qbh-appraise-haoping">
        </div>

        <div class="section qbh-shopping">
            <img src="./image/qbh-shopping-start-shopping.png" alt="" class="qbh-shopping-btn">
            <img src="./image/qbh-shopping-hands.png" alt="" class="qbh-shopping-hands">
            <a href="javascript:;">
                <img src="./image/qbh-shopping-again.png" alt="" class="qbh-shopping-again">
            </a>
        </div>
    </div>
  <!-- 引入jquery库 -->
  <script src="./js/jquery.min.js"></script>
  <!-- 如果需要 就可以引入easing.js -->
  <script src="./js/jquery.easings.min.js"></script>
  <!-- 引入fullpage.js -->
  <script src="./js/jquery.fullPage.min.js"></script>
  <!-- 当前页面的js -->
  <script src="./js/index.js"></script>
</body>
</html>
